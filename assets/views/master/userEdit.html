<div class="modal-content">
	<button type="button" class="close" ng-click="cancel();"><i class="fa fa-times"></i> </button>
	<div class="modal-header">
		<h3 class="modal-title" ng-model="title">{{title}}</h3>
	</div>
	<div class="modal-body">
		<form name="formEdit" class="form-horizontal" role="form">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="control-label col-sm-4">Username :</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" ng-model="data.username" required/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Password :</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" ng-model="data.password" required/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="nama">Name :</label>
						<div class="col-sm-4">
							<input class="form-control" type="text" ng-model="data.firstname" required/>
						</div>
						<div class="col-sm-4">
							<input class="form-control" type="text" ng-model="data.lastname"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="nama">Phone :</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" ng-model="data.phone"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Foto :</label>
						<div class="col-sm-8">
							<input type="file" class="form-control" accept="image/*" ng-model="data.foto" onchange="angular.element(this).scope().uploadedFile(this)"/>
							<span class="help-block"><small>File allowed : .gif .jpg .png</small></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Role :</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="data.authority_id" required>
								<option value="">- Select -</option>
								<option ng-repeat="r in roles" value="{{r.id}}" ng-selected="data.authority_id == r.id">{{r.name}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div class="text-right">
			<button class="btn btn-sm btn-primary" type="button" ng-click="save(data);" ng-disabled="isClean() || formEdit.$invalid">
				<i class="fa fa-check"></i> {{buttonText}}
			</button>
			<button class="btn btn-sm" type="button" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>  
		</div>
	</div>
</div>
