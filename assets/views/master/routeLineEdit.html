<div class="modal-content">
	<button type="button" class="close" ng-click="cancel();"><i class="fa fa-times"></i> </button>
	<div class="modal-header">
		<h3 class="modal-title" ng-model="title">{{title}}</h3>
	</div>
	<div class="modal-body">
		<form name="formEdit" class="form-horizontal" role="form">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group" ng-class="{error: formEdit.code.$invalid}">
						<label class="control-label col-sm-3" for="code">Code :</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" ng-model="data.code" placeholder="12-1"/>
						</div>
					</div>
					<div class="form-group" ng-class="{error: formEdit.nama.$invalid}">
						<label class="control-label col-sm-3" for="nama">Name :</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" ng-model="data.name" required/>
						</div>
					</div>
					<div class="form-group" ng-class="{error: formEdit.type.$invalid}">
						<label class="control-label col-sm-3" for="type">Type :</label>
						<div class="col-sm-9">
							<select class="form-control" ng-model="data.line_type_id" id="line_type_id" required>
								<option value="">- Select -</option>
								<option ng-repeat="p in lineTypes" value="{{p.id}}" ng-selected="data.line_type_id == p.id">{{p.name}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div class="text-right">
			<button class="btn btn-sm btn-primary" type="button" ng-click="save(data);" ng-disabled="isClean() || formEdit.$invalid">
				<i class="fa fa-check"></i> {{buttonText}}
			</button>
			<button class="btn btn-sm" type="button" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>  
		</div>
	</div>
</div>
